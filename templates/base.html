{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PLC Map Config</title>
    <link rel="stylesheet" href="{% static '/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendors/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendors/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static '/assets/images/hollowayicon.svg' %}" />
    <script src="{% static '/assets/js/jquery.js' %}"></script>
</head>

<body>
    <div class="container-scroller">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
                <a class="sidebar-brand brand-logo" data-toggle="minimize"><img
                        src="{% static '/assets/images/hollowayicon.svg' %}" alt="logo"
                        style="height: 75px; width: 200px;" /></a>
                <a class="sidebar-brand brand-logo-mini" data-toggle="minimize"><img
                        src="{% static '/assets/images/hollowayiconmini.png' %}" alt="logo" style="height: 40px; width: 40px;"/></a>
            </div>
            <ul class="nav">
                <li class="nav-item nav-category">
                    <span class="nav-link">Navigation</span>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="{% url 'map:index' %}">
                        <span class="menu-icon">
                            <i class="mdi mdi-speedometer"></i>
                        </span>
                        <span class="menu-title">Index</span>
                    </a>
                </li>
                <li class="nav-item menu-items prefab_view">
                    <a class="nav-link" href="{% url 'map:prefabs_view' %}">
                        <span class="menu-icon">
                            <i class="mdi mdi-laptop"></i>
                        </span>
                        <span class="menu-title">Prefabs View</span>
                    </a>
                </li>
                <li class="nav-item menu-items map_collection_view">
                    <a class="nav-link" href="{% url 'map:map_collection' %}">
                        <span class="menu-icon">
                            <i class="mdi mdi-laptop"></i>
                        </span>
                        <span class="menu-title">Map View</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false"
                        aria-controls="ui-basic">
                        <span class="menu-icon">
                            <i class="mdi mdi-laptop"></i>
                        </span>
                        <span class="menu-title">Basic UI Elements</span>
                        <i class="menu-arrow"></i>
                    </a>
                    <div class="collapse" id="ui-basic">
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item"> <a class="nav-link" href="pages/ui-features/buttons.html">Buttons</a>
                            </li>
                            <li class="nav-item"> <a class="nav-link"
                                    href="">Dropdowns</a></li>
                            <li class="nav-item"> <a class="nav-link"
                                    href="">Typography</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    {% block body %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="{% static  '/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static  '/assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static  '/assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
    <script src="{% static  '/assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static  '/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static  '/assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
    <script src="{% static  '/assets/js/off-canvas.js' %}"></script>
    <script src="{% static  '/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static  '/assets/js/misc.js' %}"></script>
    <script src="{% static  '/assets/js/settings.js' %}"></script>
    <script src="{% static  '/assets/js/todolist.js' %}"></script>
    <script src="{% static '/assets/js/dashboard.js' %}"></script>
</body>

</html>
